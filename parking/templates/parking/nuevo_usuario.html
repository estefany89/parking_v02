<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <style>
        body {
            background: #23272f;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
        }
        .form-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1a3c6b;
            margin-bottom: 18px;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 4px;
            color: #23272f;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bfc9d1;
            margin-bottom: 10px;
            font-size: 1em;
        }
        button[type="submit"] {
            background: #1a3c6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #274a8e;
        }
        .msg {
            color: #27ae60;
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: #c0392b;
            margin-top: 10px;
            text-align: center;
        }
        .back-btn {
            display: block;
            margin: 18px auto 0 auto;
            background: #888;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            width: 100%;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Nuevo Usuario</div>
        <form method="post">
            {% csrf_token %}
            <label for="username">Usuario *</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" required>

            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="rol">Rol *</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="operador">Operador</option>
            </select>

            <button type="submit">Crear usuario</button>
        </form>
        {% if mensaje %}
            <div class="msg">{{ mensaje }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <a href="{% url 'gestion_usuarios' %}" class="back-btn">Volver a la gestión de usuarios</a>
    </div>
</body>
</html>
