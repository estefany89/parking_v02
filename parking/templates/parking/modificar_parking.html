<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Parking</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #23272f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: rgba(255,255,255,0.97);
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            padding: 40px 30px;
            max-width: 400px;
            width: 95%;
        }
        h2 {
            color: #1a3c6b;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #1a3c6b;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        .btn {
            background: #1a3c6b;
            color: #fff;
            width: 100%;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: #285fa8;
            transform: scale(1.03);
        }
        .message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
        .error {
            color: #c0392b;
            text-align: center;
            margin-bottom: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #1a3c6b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modificar Parking</h2>
        {% if mensaje %}
            <div class="message">{{ mensaje }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ parking.nombre }}">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" value="{{ parking.ciudad }}">
            </div>
            <button type="submit" class="btn">Guardar cambios</button>
        </form>
        <a href="{% url 'listado_parkings' %}" class="back-link">Volver al listado de parkings</a>
    </div>
</body>
</html>
