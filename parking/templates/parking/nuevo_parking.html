<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Parking</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #23272f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-title {
            font-size: 2em;
            color: #1a3c6b;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: 500;
            color: #1a3c6b;
            margin-bottom: 3px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #b0b0b0;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #1a3c6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: #285fa8;
            transform: scale(1.03);
        }
        .mensaje {
            color: green;
            margin-top: 15px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Nuevo Parking</div>
        <form method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" required>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" maxlength="100" required>
            <button type="submit">Guardar</button>
        </form>
        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/inicio/" method="get" style="width:100%; margin-top:10px;">
            <button type="submit" class="menu-btn" style="width:100%; background:#6c757d; color:#fff; border:none; border-radius:8px; padding:13px 0; font-size:1.1em; font-weight:500; cursor:pointer; transition:background 0.2s, transform 0.2s;">
                Volver al men√∫ principal
            </button>
        </form>
    </div>
</body>
</html>
