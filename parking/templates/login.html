<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesi칩n</title>
    <style>
        body {
            background: #23272f;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
        }
        .form-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #1a3c6b;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 4px;
            color: #23272f;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #bfc9d1;
            margin-bottom: 10px;
            font-size: 1em;
        }
        button[type="submit"] {
            background: #1a3c6b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #274a8e;
        }
        .error {
            color: #c0392b;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Iniciar sesi칩n</div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="id_username">Usuario:</label>
            <input type="text" name="username" id="id_username" required>
            <label for="id_password">Contrase침a:</label>
            <input type="password" name="password" id="id_password" required>
            <button type="submit">Entrar</button>
        </form>
        {% if form.errors %}
            <div class="error">Usuario o contrase침a incorrectos.</div>
        {% endif %}
    </div>
</body>
</html>
