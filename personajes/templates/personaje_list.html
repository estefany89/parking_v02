{% extends 'base.html' %}
{% block content %}

{% if personaje_list %}
    <h1>Lista de personajes</h1>
    <ul>
    {% for personaje in personaje_list %}
        <li><img src="{{ personaje.imagen.url }}" alt="{{ personaje.nombre }}"><h2><a href="{% url 'personajes:personaje_detalles' personaje.id %}">{{ personaje.nombre }}</a></h2></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay personajes registrados</p>
{% endif %}

{% endblock %}
