{% extends 'base.html' %}
{% block content %}
<h1>Crear un nuevo personaje</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar personaje</button>
    </form>
    <a href="{% url 'personaje_list' %}">Volver a la lista de personajes</a>
{% endblock %}
