{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'inicio:mostrar_menu' %}">VOLVER A INICIO</a> <br>
<h1>Crear un nuevo personaje</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar personaje</button>
    </form>
    <a href="{% url 'personajes:personaje_list' %}">Volver a la lista de personajes</a>
{% endblock %}
