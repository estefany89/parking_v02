{% extends "base.html" %}

{% block content %}
    <a href="{% url 'inicio:mostrar_menu' %}">VOLVER A INICIO</a> <br>
<h2>Crear Arma y Ataques</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Ataques</h3>
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="ataque-form">
            {{ form.as_p }}
        </div>
    {% endfor %}

    <button type="submit">Guardar</button>
</form>
{% endblock %}
