{% extends 'base.html' %}
{% block content %}
<h1>Crear una nueva arma</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar arma</button>
    </form>
    <a href="{% url 'equipamiento_list' %}">Volver a la lista de equipamiento</a>
{% endblock %}
