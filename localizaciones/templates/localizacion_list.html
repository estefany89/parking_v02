<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Localizaciones</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #lista-localizaciones {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            list-style-type: none;
        }

        li {
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        li a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        li h2 {
            background-color: #3498db;
            color: white;
            margin: 0;
            padding: 15px 20px;
            font-size: 1.5rem;
            transition: background-color 0.3s ease;
        }

        li:hover h2 {
            background-color: #2980b9;
        }

        li p {
            padding: 15px 20px;
            margin: 0;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #3498db;
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .loading.active {
            display: block;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .retry-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #2980b9;
        }

        .lds-ripple {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ripple div {
            position: absolute;
            border: 4px solid #3498db;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            li h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<a href="{% url 'inicio:mostrar_menu' %}">VOLVER A INICIO</a> <br>
    <h1>Lista de Localizaciones</h1>

    <div id="loading" class="loading active">
        <div class="lds-ripple"><div></div><div></div></div>
        <p>Cargando localizaciones...</p>
    </div>

    <div id="error-container"></div>

    <ul id="lista-localizaciones"></ul>

    <script>
        function loadLocations() {
            // muestra el loading y quita los errores previos
            document.getElementById('loading').classList.add('active');
            document.getElementById('error-container').innerHTML = '';

            // elimina las localizaciones previas si hay
            document.getElementById('lista-localizaciones').innerHTML = '';


            fetch('/localizaciones/api/localizaciones/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Esconder animacion de carga
                    document.getElementById('loading').classList.remove('active');

                    let lista = document.getElementById('lista-localizaciones');

                    // Verificar que data no esta vacío y no es un array
                    if (!data || !Array.isArray(data.results) && !Array.isArray(data)) {
                        throw new Error('No hay localizaciones disponibles');
                    }

                    // respuesta tanto con paginación como sin
                    const locations = Array.isArray(data.results) ? data.results : data;

                    if (locations.length === 0) {
                        throw new Error('No hay localizaciones disponibles');
                    }

                    locations.forEach(loc => {
                        let li = document.createElement('li');
                        let link = document.createElement('a');
                        let descripcion = document.createElement('p');


                        // 'localizaciones/<int:pk>/'
                        let url = `/localizaciones/${loc.id}/`;

                        link.href = url;
                        link.innerHTML = `<h2>${loc.nombre || 'Sin nombre'}</h2>`;

                        descripcion.textContent = loc.descripcion || 'Sin descripción';

                        // Append elementos a li
                        li.appendChild(link);
                        li.appendChild(descripcion);

                        lista.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error cargando localizaciones:', error);
                    document.getElementById('loading').classList.remove('active');

                    // Create error message with retry button
                    const errorContainer = document.getElementById('error-container');
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';

                    errorDiv.innerHTML = `
                        <p>Error al cargar las localizaciones. Por favor, intente de nuevo más tarde.</p>
                        <p><small>Detalle técnico: ${error.message}</small></p>
                        <button class="retry-button" onclick="loadLocations()">Intentar de nuevo</button>
                        <p><small>URL consultada: /localizaciones/api/localizaciones/</small></p>
                    `;

                    errorContainer.appendChild(errorDiv);
                });
        }

        // Carga las localizaciones al cargar la página
        document.addEventListener('DOMContentLoaded', loadLocations);
    </script>
</body>
</html>
